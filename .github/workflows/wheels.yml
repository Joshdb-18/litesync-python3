name: Build

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: [3.8, 3.9, 3.11, 3.12]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          wget https://litesync.io/download/litesync-free-linux-x86_64.tar.gz
          tar -xzvf litesync-free-linux-x86_64.tar.gz
          sudo ./install

      - name: Install build dependencies
        shell: pwsh
        if: matrix.os == 'windows-latest'
        run: |
          curl -O https://litesync.io/download/litesync-free-windows-x86_64.tar.gz
          tar -xzvf litesync-free-windows-x86_64.tar.gz
          cp sqlite3.h sqlite3ext.h 'C:\Program Files (x86)\Windows Kits\10\include\10.0.22621.0\ucrt'
          .\install.bat

      - name: Install build dependencies
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          wget https://litesync.io/download/litesync-free-mac-x86_64.tar.gz
          tar -xzvf litesync-free-mac-x86_64.tar.gz
          ./install

      - name: Upgrade pip
        run: python3 -m pip install --upgrade pip

      - name: Install cibuildwheel
        run: python3 -m pip install cibuildwheel

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.17.0

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v3
        with:
          name: cibw-wheels-${{ matrix.os }}
          path: wheelhouse
